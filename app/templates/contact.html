{% extends "base.html" %}

{% block main %}
<div class="form-wrapper">
    <h2 class="title">Contact</h2>

    <form method="POST" action="{{ url_for('contact') }}">
        {{ form.csrf_token }}
        <fieldset class="form-field">
            {{ form.name.label }}
            {{ form.name(size=20) }}
        </fieldset>

        <fieldset class="form-field">
            {{ form.email.label }}
            {{ form.email}}
        </fieldset>
        
        <fieldset class="form-field">
            {{ form.subject.label }}
            {{ form.subject }}
        </fieldset>

        <fieldset class="form-field">
            {{ form.message.label }}
            {{ form.message }}
        </fieldset>

        <button type="submit" class="submitted"> Send </button>
          

    </form>
</div>
{% endblock %}
